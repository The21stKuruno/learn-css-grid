<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learn CSS Grid</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700" rel="stylesheet">
  <style media="screen">
    body{
      color: #fff;
      font-family: 'Nunito', sans-serif;
      text-align: center;
    }
    #content {
      grid-template-columns: repeat(6, auto);
      grid-auto-rows: minmax(150px, auto);
      grid-gap: 10px;
      display: grid;
      margin: 0 auto;
      max-width: 960px;
    }
    #content div {
      background: #333;
      padding: 30px;
    }
    .one {
      grid-column: 1 / 3;
      grid-row: 1 / 5;
    }
    .two {
      grid-column: 3 / 7;
      grid-row: 1 / 3;
    }
    .three {
      grid-column: 3 / 5;
      grid-row: 3 / 5;
    }
    .four {
      grid-column: 5 / 7;
      grid-row: 3 / 7;
    }
    .five {
      grid-column: 1 / 5;
      grid-row: 5 / 7;
    }
    /* some css styles */
    #content {
      /* transform: rotateZ(45deg) scale(0.7); */
    }
  </style>
</head>
<body>
  <div id="content">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
  </div>
  <!-- End of content -->
</body>
</html>
